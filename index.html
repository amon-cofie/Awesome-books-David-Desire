<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Awesome books</h1>
    </header>
    <main>
      <section id="library">
        <div id="book-shelf"></div>
      </section>
      <section id="library-controls">
        <form action="#" method="post">
          <!-- <label for="title">Title</label> -->
          <input
            type="text"
            id="title"
            name="book-title"
            placeholder="Title"
            required
          />
          <br /><br />
          <!-- <label for="author">Author</label> -->
          <input
            type="text"
            id="author"
            name="book-author"
            placeholder="Author"
            required
          /><br /><br />

          <button type="submit" id="add-button">Add</button>
        </form>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
